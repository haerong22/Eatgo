<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Main Page</h1>

<h3 th:text="${#authentication?.name}"></h3>
<h3 th:text="${#authentication?.principal?.storeName}"></h3>
<h3 th:text="${#authentication?.principal?.role}"></h3>

</body>

<script>
    const url = "http://localhost:8081/api/sse/connect"
    const eventSource = new EventSource(url);

    eventSource.onopen = event => {
        console.log("sse connection : " + event.data);
    }

    eventSource.onmessage = event => {
        console.log("receive data : " + event.data);
    }
</script>

</html>
