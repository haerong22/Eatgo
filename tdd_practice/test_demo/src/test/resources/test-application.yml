spring:
  datasource:
    driverClassName: org.h2.Driver
    password:
    username: sa
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=1
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect