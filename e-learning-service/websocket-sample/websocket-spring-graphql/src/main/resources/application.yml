spring:
  application:
    name: websocket-spring-graphql

  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      inspection:
        enabled: true
    websocket:
      path: /graphql
      keep-alive: 60

  jpa:
    defer-datasource-initialization: true
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true