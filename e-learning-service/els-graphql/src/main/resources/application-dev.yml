spring:
  application:
    name: els-graphql

  graphql:
    path: /graphql
    graphiql:
      path: /graphiql
      enabled: true
    schema:
      inspection:
        enabled: true

  data:
    redis:
      host: redis
      port: 6379
      client-type: lettuce

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8000/eureka
    registerWithEureka: true
    fetchRegistry: true

grpc:
  client:
    els-playback:
      address: 'discovery:///els-playback'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
    els-payment:
      address: 'discovery:///els-enrollment'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext
    els-enrollment:
      address: 'discovery:///els-enrollment'
      enable-keep-alive: true
      keep-alive-without-calls: true
      negotiation-type: plaintext

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi

  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"

  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - loggers
          - mappings
          - metrics
          - shutdown
          - prometheus
